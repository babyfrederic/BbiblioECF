        <h4> Contact principal</h4>
        <div class="boxone">    
            <div class="l1.boxone">
                <button 
                    onclick="(function(){
                    let para = document.createElement('p');
                    para.textContent = 'Contact Ajouté';
                    document.body.appendChild(para);
                    })();"> 
                    Ajouter Contact
                </button>
          
                <button onclick="(function(){
                    let para = document.createElement('p');
                    para.textContent = 'Article Ajouté';
                    document.body.appendChild(para);
                    })();">
                    Ajouter article 
                </button>
         
                <button onclick="(function(){
                    let para = document.createElement('p');
                    para.textContent = 'Paragraphe Ajouté';
                    document.body.appendChild(para);
                    })();">
                    Ajouter paragraphe 
                </button>
            </div>
            <div class="l2.boxone">
                <button 
                    onclick="(function(){
                    let para = document.createElement('p');
                    para.textContent = 'Contact Supprimé';
                    document.body.appendChild(para);
                    })();"> 
                    Suppression Contact
                </button>
           
                <button onclick="(function(){
                    let para = document.createElement('p');
                    para.textContent = 'Article supprimé';
                    document.body.appendChild(para);
                    })();">
                    Suppression Article
                </button>
            </div>
            <div>
                <button onclick="(function(){
                    let para = document.createElement('p');
                    para.textContent = 'Paragraphe Supprimé';
                    document.body.appendChild(para);
                    })();">
                    Suppression de paragraphe 
                </button>
            </div>
        </div>
